<!DOCTYPE html> <!--선언문-->
<!-- 태그의 기본문법
 <> - 꺾쇠
 +
 html - 요소명
-태그
시작태그+내용+끝태그 - 요소

 -->
<html lang="ko"> <!--시작태그 html 문서의 시작을 명시
    lang=웹 페이지 기본 언어 -->
<head>
    <meta charset="UTF-8"> <!--단일태그 시작태그에는 속성과 속성값을 입력
    charset - 속성
    utf-8 - 속성값 (120 여국의 문자 인코딩 설정)
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 반응형 웹을 구현할 때 반드시 필요한 메타 태그
     content="width=device-width 
     = 컨텐츠 웹 브라우저의 너비값=단말기의 너비값에 맞춤.
     initial-scale=1.0"
     = 초기화면 비율을 1.0(100%)로 설정
    -->
    <title>Document</title>
    <!-- 웹 브라우저의 제목표시 태그 -->
</head>
<body>
   <h1>html 문서의 기본 형식</h1>
<!-- 태그(박스)는 웹콘텐츠([텍스트-제목 본문], 이미지, 비디오, 오디오)를 저장하는 용도로 사용 -->
</body>
</html><!--끝태그 html 문서의 끝을 명시-->
