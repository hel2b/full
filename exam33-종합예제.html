<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>종합예제</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $('.bg').animate({width:'100%'},2500).animate({height:'25%'},1000);

            $('.trigger').click(function(){
                $('.trigger span').toggleClass('active');
                $('.move').toggleClass('active');
            });
        });
    </script>
</head>
<body>
    <video src="/media/meeting.mp4" autoplay loop muted preload></video>

    <div class="bg"></div>
    <div class="bg box1"></div>
    <div class="bg box2"></div>
    <div class="bg box3"></div>
    
    <div class="move fourth"></div>
    <div class="move third"></div>
    <div class="move second"></div>
    <div class="move first"></div>

    <button type="button" class="trigger">
        <span><i class="bi bi-list"></i></span>
        <span class="active"><i class="bi bi-x"></i></span>
    </button>

    
</body>
</html>
