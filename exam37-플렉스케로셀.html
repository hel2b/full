<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexSlider Basic Slider</title>
    <link rel="stylesheet" href="flexslider/flexslider.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="flexslider/fs-carousel.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="flexslider/jquery.flexslider.js"></script>
    <script>
        $(function(){
            $('.flexslider').flexslider({
                animation: "slide",
                animationLoop: false,
                itemWidth: 300,//아이템 너비값 300픽셀로 설정
                itemMargin: 30,//아이템 여백 30픽셀로 수정
                mousewheel:true
//마우스 휠을 스크롤하면 오른쪽에서 왼쪽으로 슬라이드 되도록 설정
            });
        });
    </script>
</head>
<body>
    <div class="flexslider carousel">
        <ul class="slides">
        <li>
            <div class="fs-itemBg fs-itemBg1"></div>
            <div class="fs-itemContents">
                <h3>adventure caramel</h3>
                <p>It is a long established fact that a reader will be distracted ...</p>
                <a href="#" class="fs-btn">자세히 보기</a>
            </div>
        </li>
        <li>

        </li>
        <li>

        </li>
        <li>

        </li>
        </ul>
      </div>
</body>
</html>
