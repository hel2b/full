<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식폼</title>
</head>
<body>
    <h2>GET 방식으로 데이터 전송</h2>
    <form name="getdata" action="getdata.jsp">
    <ul>
    <li><input type="text" name="name" placeholder="이름"></li>
    <li><input type="text" name="major" placeholder="전공"></li>
    <li>
        <textarea>전공에 대한 설명</textarea>
    </li>    
        <li>
        <button type="submit">전송</button>
        <button type="reset">다시작성</button>
    </li>
    </ul>
    </form>


    <h2>POST 방식으로 데이터 전송</h2>
    <form name="postdata" action="postdata.jsp" method="post">
    <ul>
    <li>
        <input type="text" name="id" placeholder="아이디" required>
    </li>
    <li>
    <input type="password" name="pwd" placeholder="비밀번호" required>
    </li>
    <li>
        <button type="submit">전송</button>
        <button type="reset">다시작성</button>
    </li>
    </ul>
    </form>
</body>
</html>
