<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        video, img{
            width:205px;
        }
    </style>
    <title>웹 컨텐츠를 저장하는 태그</title>
</head>
<body>
    <!--
    ※4대 웹 컨텐츠
    ㅁㅇㄷㄹ + 한자 - 특수기호
    1.텍스트(제목, 본문)
    2.이미지
    3.비디오
    4.오디오

    /   - 하위디렉토리 ()
    ./  - 상대경로 (현재 작성중인 파일이 있는 위치)
    ../ - 절대경로 (c,d 드라이브에서 시작하는 경로)

    -->

    <h3>이미지 저장</h3>
        <p>
        이미지를 저장할 때는 img 태그를 사용한다.
        필수속성은 src
        <p>
        <img src="./새 폴더/imgs/slide.jpg" alt="민들레">
        </p>
    <h3>비디오 저장</h3>
    <p>
        비디오를 저장할 때는 video 태그를 사용한다.
        autoplay (자동재생)
        preload (자동읽기)
        loop (반복재생)
        muted (음소거) (자동재생을 사용하기 위해 필수)
        controls (콘솔)
    </p>
        <video autoplay preload loop muted controls>
            <source src="./새 폴더/media/meeting.mp4">
        </video>

        <h3>오디오 저장</h3>
        <p>
        오디오를 저장할 때는 audio 태그를 사용한다.
        <audio src="./새 폴더/media/getarobo.mp3" autoplay preload loop muted controls></audio>
        </p>
</body>
</html>
