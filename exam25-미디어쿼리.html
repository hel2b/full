※ 미디어쿼리 '중단점' 지정
디바이스별 디스플레이 해상도 영역을 지정한다.
1. FHD(1920px) : 1400px 이상
2. HD(1024px) : 1000px 이상 1399px 이하
3. TB(768px) : 700px 이상 999px 이하
4. SM(375px) : 699px 이하

@media screen and (min-width:1400px) {
디바이스는 디스플레이이고 해상도는 1400px 이상 영역이다.
}
@media screen and (min-width:1000px) and (max-width:1399px) {
디바이스는 디스플레이이고 해상도는 1000px 이상 1399px 이하 영역이다.
}
@media screen and (min-width:700px) and (max-width:999px) {
디바이스는 디스플레이이고 해상도는 700px 이상 999px 이하 영역이다.
}
@media screen and (max-width:699px) {
디바이스는 디스플레이이고 해상도는 699px 이하 영역이다.
}
-->
