<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수이해</title>
    <script>
    /* 함수: 메모리에 명령어를 저장하는 것.
    function 함수명(){
     명령어;
     명령어;
    }  
     저장한 명령어를 실행하려면 함수명();로 실행한다.
    */  
    var kor=0;
//전역(글로벌)변수 이 변수 밑 모든 값에 들어간다.
    function getKor(){
        var subject='국어';//지역(로컬)변수:함수의 {}를 벗어나면 소멸된다.
        //var 전역함수에서 값을 넣어줬기에 필요없음
        kor=95;//지역변수
        document.write(subject+' 점수 :'+kor);
    }
    document.write(kor);
    document.write('<br>');
    getKor();//함수 호출 실행
    
    </script>
</head>
<body>
    
</body>
</html>
