<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5에서 추가된 입력폼</title>
</head>
<body>
    <ul>
        <li><input type="date"></li>
        <li>프로젝트 수행 기간:<input type="date" min="2024-12-31" max="2025-05-20">~<input type="date" min="2025-06-15" max="2025-06-25"></li>
        <li><input type="color"></li>
        <li><input type="number"></li>
        <li><input type="range"></li>
        <li><input type="email"></li>
        <li><input type="url"></li>
        <li><input type="search"></li>
        <li><progress value="22" max="100" title="작업진행율"></progress></li>
    </ul>
</body>
</html>
