<!--
$()-html 요소를 선택, 작성
.animate();-메소드 ({스타일속성:스타일값},지속시간)
지속시간은 밀리초(1000이 1초)또는 키워드(slow,fast)로 지정한다.
(arguments)- 메소드의 전달인자에 {코드블럭}은 객체를 의미.
객체는 속성과 속성값을 : 으로 구분하여 반복해서 작성한다.
{속성:속성값, 속성:속성값, 속성:속성값 ...}
$('선택자').animate({}slow);
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션</title>
    <style>
        *{
            margin:0; padding:0; box-sizing:border-box;
        }
        .container{
            positiion:relative;
        }
        h3{
            text-align:center;
        }
        ul.menu{
            list-style:none;
            display:flex; justify-content:center; flex-wrap:wrap;
            margin:50px 0;
        }
        ul.menu li{
            padding:0 5px;
        }
        img{position:absolute;
            width:100%;
        /* 반응형 이미지 */
        }
    </style>
    <script src="js/jquery-1.12.4.js">
//1.12.4 - 메이저.마이너.패치 / 하이호환 안됨
    </script>
    <script src="js/script.js"></script>
    <script>   
//script는 이벤트를 처리할 때.
    </script>
</head>
<body>
    <!--class 종류는 보통 wrap bos container-->
    <div class="container">
        <h3>버튼을 클릭하면 요소의 크기가 변경된다.</h3>
        <ul class="menu">
            
            <li><button type="button" class="btn1">가로100픽셀</button></li>
            <li><button type="button" class="btn2">가로300픽셀</button></li>
            <li><button type="button" class="btn3">가로500픽셀</button></li>
            <li><button type="button" class="btn">원본이미지</button></li>
            <li><button type="button" class="btn4">확대+이동</button></li>
            <li><button type="button" class="btn5">초기화</button></li>
            <li><button type="button" class="show">show</button></li>
            <li><button type="button" class="hide">hide</button></li>
            <li><button type="button" class="toggle">toggle</button></li>
        </ul>
        <!--li에는 이름을 붙이지 않고 ul에 이름을 주고 구조선택자 (nthchild)로 선택-->
        <img src="imgs/slide.jpg" alt="슬라이드 이미지">
    </div>
</body>
</html>
