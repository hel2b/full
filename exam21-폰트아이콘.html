<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트아이콘</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<!--부트스트랩 아이콘 스타일시트를 html 문서에 링크로 포함시킨다.
icons 페이지에서 cdn link 복사.
icons 페이지에서 원하는 아이콘을 선택, 코드 복사
html문서에 붙여넣고 글자 속성을 적용한다.
-->
<style>
    i{
        font-size: 42px; color: pink;
    }
</style>
<script src="https://kit.fontawesome.com/11390cb447.js" crossorigin="anonymous">
</script>
<!--fonawesome스크립트 태스를 html 문서에 포함시킨다.
폰트 아이콘 사용방법은 동일.-->
</head>
<body>
    <h3>부트스트랩 아이콘</h3>
<p><i class="bi bi-person-heart"></i>getbootstrap.com에 부트스트랩 아이콘 사용 방법이 있다.</p>
<p><i class="fa-solid fa-box"></i></p>
</body>
</html>
